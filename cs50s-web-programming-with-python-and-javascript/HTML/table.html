<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Ocean</th>
                <th>Average Depth</th>
                <th>Maximum Depth</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Pacific Ocean</td>
                <td>5,500 m</td>
                <td>13,600 m</td>
            </tr>
            <tr>
                <td>Atlantic Ocean</td>
                <td>4,300 m</td>
                <td>12,400 m</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
